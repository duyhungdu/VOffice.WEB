<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Văn bản đến</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Trang chủ</a>
            </li>
            <li class="active">
                <strong>Văn bản đến</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-2">
                <input type="button" class="btn btn-sm btn-primary" ui-sref="add_document" value="Thêm mới" />

            </div>
            <div class="col-sm-4 pull-right">
                <div class="input-group">
                    <input type="text" placeholder="Tìm kiếm..." class="input-sm form-control" ng-model="keyword" ng-enter="search()"> <span class="input-group-btn">
                        <button type="button" class="btn btn-sm btn-primary" ng-click="search()"> Tìm</button>
                    </span>
                </div>
            </div>
            <div class="col-sm-2 pull-right">
                <div class="form-group" id="endDate">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input type="text" class="form-control input-sm" placeholder="Đến ngày" ng-model="endDate" />
                    </div>
                </div>
            </div>
            <div class="col-sm-2 pull-right">
                <div class="form-group" id="startDate">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        <input type="text" class="form-control input-sm" placeholder="Từ ngày" ng-model="startDate" />
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">

                    <table class="footable table table-stripped toggle-arrow-tiny">
                        <thead>
                            <tr>
                                <th width="30px">STT</th>
                                <th width="20%">SỐ VĂN BẢN</th>
                                <th>TRÍCH YẾU</th>
                                <th width="20%">NGÀY VĂN BẢN</th>
                                <th style="width:100px;"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in documents">
                                <td>{{$index + 1}}</td>
                                <td>
                                    <a name="documentNumber" ng-href="{{item.filePath}}">
                                        {{item.documentNumber}}
                                    </a>
                                </td>
                                <td>{{item.title}}</td>
                                <td>{{item.documentDate | date:'dd/MM/yyyy'}}</td>
                                <td>
                                    <div class="btn-group pull-right">
                                        <button class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">Thao tác <span class="caret"></span></button>

                                        <ul class="dropdown-menu pull-right" role="menu">
                                            <li>
                                                <a title="Chỉnh sửa" ui-sref="edit_docType({id:item.id})" href="javascript;">
                                                    Sửa
                                                </a>
                                            </li>
                                            <li>
                                                <a title="Xóa project" ng-click="deleteDocType(item.id)">
                                                    Xóa
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                    <!--<button class="btn btn-sm btn-primary" ui-sref="edit_docType({id:item.id})"><i class="fa fa-pencil"></i></button>
                                    <button class="btn btn-sm btn-primary" ng-click="deleteDocType(item.id)"><i class="fa fa-trash"></i></button>-->
                                </td>

                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7" class="footable-visible">
                                    <span class="pagination pull-right"> <ul uib-pagination items-per-page="recordsPerPage" total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="getListDocTypes(currentPage)" class="pagination-sm" rotate="false" boundary-links="true" force-ellipses="true" first-text="<<" last-text=">>" next-text=">" previous-text="<"></ul></span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
