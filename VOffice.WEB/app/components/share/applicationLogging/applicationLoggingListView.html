<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Nhật ký hệ thống</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Trang chủ</a>
            </li>
            <li class="active">
                <strong>Nhật ký hệ thống</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-4 b-margin-5">
                <button type="button" class="btn btn-sm btn-primary pull-right" ng-click="deleteApplication()">Xóa nhật ký</button>
            </div>
            <div class="col-sm-2 b-margin-5">
                <input class="input-sm form-control" placeholder="dd/mm/yyyy" autocomplete="off" ng-model="fromDate" required datepicker maxlength="10" />
            </div>
            <div class="col-sm-2 b-margin-5">
                <input class="input-sm form-control" placeholder="dd/mm/yyyy" autocomplete="off" ng-model="toDate" required datepicker maxlength="10" />
            </div>
            <div class="col-sm-4 b-margin-5">
                <div class="input-group">
                    <input type="text" placeholder="Tìm kiếm..." class="input-sm form-control" ng-model="keyword" ng-enter="search()"> <span class="input-group-btn">
                        <button type="button" class="btn btn-sm btn-primary" ng-click="search()"> Tìm</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="data-table footable table toggle-arrow-tiny">
                        <thead>
                            <tr>
                                <th>PHÂN HỆ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in listModules">
                                <td style="height:40px"><a class="link-group-select" href="javascript:void(0);" ng-click="filter(item.value)">{{item.name}}</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-9">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="data-table footable table table-stripped toggle-arrow-tiny">
                        <thead>
                            <tr>
                                <th>HOẠT ĐỘNG</th>
                                <th>LOẠI DỮ LIỆU</th>
                                <th class="auto-display">NGƯỜI THỰC HIỆN</th>
                                <th>THỜI ĐIỂM</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in listItem">
                                <td style="height:40px">
                                    <a title="Xem chi tiết" ng-click="viewApplication(item.typeAction,item.typeActionText,item.id,item.createdBy,item.createdOn,item.modelName,item.userName)">
                                        {{item.typeActionText}}
                                    </a>
                                </td>
                                <td>
                                    <a title="Xem chi tiết" ng-click="viewApplication(item.typeAction,item.typeActionText,item.id,item.createdBy,item.createdOn,item.modelName,item.userName)">
                                        {{item.modelName}}
                                    </a>
                                </td>
                                <td>
                                    <a title="Xem chi tiết" ng-click="viewApplication(item.typeAction,item.typeActionText,item.id,item.createdBy,item.createdOn,item.modelName,item.userName)">
                                        {{item.createdBy}}
                                    </a>
                                </td>
                                <td>
                                    <a title="Xem chi tiết" ng-click="viewApplication(item.typeAction,item.typeActionText,item.id,item.createdBy,item.createdOn,item.modelName,item.userName)">
                                        {{item.createdOn| date :'dd/MM/yyyy | HH:mm:ss'}}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7" class="footable-visible">
                                    <span class="pagination pull-right">
                                        <ul uib-pagination items-per-page="recordsPerPage" total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="getList(currentPage)" class="pagination-sm" rotate="false" boundary-links="true" force-ellipses="true" first-text="<<" last-text=">>" next-text=">" previous-text="<"></ul>
                                    </span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="viewApplication.html">
    <div id="viewApplicationModal" class="big-modal">
        <div class="modal-header">
            <button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
            <h4 class="modal-title" id="modal-title">
                <span style="">XEM CHI TIẾT</span>
            </h4>
        </div>
        <div class="modal-body" id="modal-body">
            <div class="row">
                <div class="col-sm-6 b-margin-5">
                    Người thực hiện: {{$ctr.createdBy}} ({{$ctr.userName}})
                </div>
                <div class="col-sm-6  b-margin-5">
                    Thời điểm:  {{$ctr.createdOn | date :'dd/MM/yyyy | HH:mm:ss'}}
                </div>
                <div class="col-sm-6  b-margin-5">
                    Hoạt động:
                    {{$ctr.typeActionText}}
                </div>
                <div class="col-sm-6  b-margin-15">
                    Loại dữ liệu: {{$ctr.modelName}}
                </div>
                <div class="col-lg-12">
                    <b><i class="fa fa-pencil-square header-icon-detail-item"></i> GIÁ TRỊ</b>
                </div>
                <div style="word-break:break-word" class="col-lg-12">
                    <div class="hr-line-solid"></div>
                {{$ctr.temp }}</div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="modal-footer">
            <a class="btn btn-sm btn-warning" ng-click="$ctr.cancel()">Đóng</a>
        </div>
    </div>
</script>
<script src="../../../../assets/admin/js/jquery-2.1.1.js"></script>
