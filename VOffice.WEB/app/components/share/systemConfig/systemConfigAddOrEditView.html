<form class="form-horizontal" novalidate name="frmAddOrEditSystemConfig" role="form" ng-submit="save()">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-12">
            <h2>{{titleForm}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/">Trang chủ </a>
                </li>
                <li class="active">
                    <strong>{{titleForm}}</strong>
                </li>

            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="row">
            <div class="col-lg-12 animated fadeInRight">
                <div class="form-box-header">
                    <div class="pull-left form-actions">
                        <p class="required-notic">(Những trường <span class="label-required">*</span> là bắt buộc nhập)</p>
                    </div>
                    <div class="pull-right form-actions">
                        <button class="btn btn-sm btn-primary" type="submit">Cập nhật</button>
                        <button class="btn btn-sm btn-white" type="button" ng-click="BindList(0)">Hủy bỏ</button>
                    </div>
                </div>
                <div class="form-box">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Tên tham số  <span class="label-required">*</span>
                            </label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Tên tham số" id="title" class="form-control" maxlength="50" ng-disabled="checkAction()" ng-model="systemConfig.title" ng-init="focusCode()" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Giá trị <span class="label-required">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Giá trị" id="value" class="form-control" maxlength="256" ng-model="systemConfig.value" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Mô tả</label>
                            <div class="col-sm-6">
                                <textarea placeholder="Mô tả" name="description" maxlength="1000" class="form-control" ng-model="systemConfig.description" />
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="col-sm-3 control-label">Loại</label>
                                <div class="col-sm-3">
                                    <select class="input-sm form-control" ng-model="selectedTypeOfConfig" ng-options="x as x.name for x in arrTypes track by x.value"></select>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Cho phép sửa</label>
                            <div class="col-sm-6">
                                <input type="checkbox" ng-init="systemConfig.allowClientEdit = true" name="active" ng-model="systemConfig.allowClientEdit">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Cấu hình hệ thống</label>
                            <div class="col-sm-6">
                                <input type="checkbox" name="active" ng-model="systemConfig.isSystemConfig">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Trạng thái</label>
                            <div class="col-sm-6">
                                <input type="checkbox" ng-init="systemConfig.active = true" name="active" ng-model="systemConfig.active"> kích hoạt
                            </div>
                        </div>
                    </div>
                    <div class="form-body text-right tooltip-demo form-actions">
                        <button class="btn btn-sm btn-primary" type="submit">Cập nhật</button>
                        <button type="button" class="btn btn-sm btn-white" ng-click="BindList(0)">Hủy bỏ</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</form>
