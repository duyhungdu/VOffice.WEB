<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-4">
        <h2>Danh sách lĩnh vực văn bản</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Trang chủ</a>
            </li>
            <li class="active">
                <strong>
                    Lĩnh vực văn bản
                </strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-1">
                <div class="btn-group">
                    <button class="btn  btn-sm btn-primary dropdown-toggle" ui-sref="add_edit_documentField({id:0,currentPage:currentPage, keyword: keyword})">Thêm mới</button>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="btn-group">
                    <a class="btn  btn-sm btn-primary dropdown-toggle" ng-click="viewDepartment()">Nhân bản lĩnh vực</a>
                </div>
            </div>
            <div class="col-sm-4 pull-right">
                <div class="input-group">
                    <input type="text" placeholder="Tìm kiếm..." class="input-sm form-control" ng-model="keyword" ng-enter="search()"> <span class="input-group-btn">
                        <button type="button" class="btn btn-sm btn-primary" ng-click="search()"> Tìm</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content scroll-x-able">
                    <table class="footable table table-stripped toggle-arrow-tiny">
                        <thead>
                            <tr>
                                <th width="30px;" class="center-col order-col">STT</th>
                                <th>MÃ LĨNH VỰC</th>
                                <th>TÊN LĨNH VỰC</th>
                                <th class="center-col" width="150px;">TRẠNG THÁI</th>
                                <th class="center-col func-col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in docFileds">
                                <td class="center-col">{{recordsPerPage*(currentPage-1)+$index+1}}</td>
                                <td>{{item.code}}</td>
                                <td>{{item.title}}</td>
                                <td class="center-col"><a href="javascript:void(0);"><i class="fa fa-toggle-{{item.active|statusFilter}}"></i></a></td>
                                <td>
                                    <div class="btn-group pull-right">
                                        <button class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">Thao tác <span class="caret"></span></button>
                                        <ul class="dropdown-menu pull-right list-function" role="menu">
                                            <li>
                                                <a title="Chỉnh sửa" ui-sref="add_edit_documentField({id:item.id, currentPage:currentPage, keyword: keyword})" href="javascript;">
                                                    Chỉnh sửa
                                                </a>
                                            </li>
                                            <li>
                                                <a title="Xóa" ng-click="deleteDocumentField(item.id)">
                                                    Xóa
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7" class="footable-visible">
                                    <span class="pagination pull-right"> <ul uib-pagination items-per-page="recordsPerPage" total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="getListDocumentField(currentPage)" class="pagination-sm" boundary-links="true" rotate="true" force-ellipses="true" first-text="<<" last-text=">>" next-text=">" previous-text="<"></ul></span>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="modalDepartment.html">
    <div id="modalDepartment" class="big-modal">
        <div class="modal-header">
            <button aria-hidden="true" data-dismiss="modal" class="close" type="button"></button>
            <h4 class="modal-title" id="modal-title">
                <span style="">CHỌN ĐƠN VỊ</span>
            </h4>
        </div>
        <div class="modal-body" id="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <table id="tblLoadDonVi" style="width: 100%; height: auto; min-height:200px">
                        <tbody>
                            <tr>
                                <td style="width:40px" class="center-col">
                                    <label class="fontweight-normal"> <input type="checkbox" ng-model="$ctrl.selectedAll" ng-click="$ctrl.checkAll()"> </label>
                                </td>
                                <td>Chọn tất cả</td>
                            </tr>
                            <tr ng-repeat="item in $ctrl.listDepartments">
                                <td style="width:40px" class="center-col" ng-hide="item.parentId==0">
                                    <label class="fontweight-normal"> <input ng-model="item.Selected" ng-click="$ctrl.setCheckAll(item)" type="checkbox" value="{{item.id}}"> </label>
                                </td>
                                <td ng-hide="item.parentId==0">
                                    {{item.name}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a class="btn btn-sm btn-primary" ng-click="$ctrl.cloneDocumentFieldForDepartment();">Chọn</a>
            <a class="btn btn-sm btn-warning" ng-click="$ctrl.cancel()">Đóng</a>
        </div>
    </div>
</script>
