<form class="form-horizontal" novalidate name="frmAddOrEditDepartment" role="form" ng-submit="save()">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-12">
            <h2>{{titleForm}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/">Trang chủ </a>
                </li>
                <li class="active">
                    <strong>{{titleForm}}</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="row">
            <div class="col-lg-12 animated fadeInRight">
                <div class="form-box-header">
                    <div class="pull-left form-actions">
                        <p class="required-notic">(Những trường <span class="label-required">*</span> là bắt buộc nhập)</p>
                    </div>
                    <div class="pull-right form-actions">
                        <button class="btn btn-sm btn-primary" type="submit">Cập nhật</button>
                        <button class="btn btn-sm btn-white" type="button" ng-click="BindList(1)">Hủy bỏ</button>
                    </div>
                </div>
                <div class="form-box">
                    <div class="form-body">
                        <div class="form-group">
                            <div class="col-sm-7">
                                <label>Đơn vị cha</label> <span class="label-required">*</span>
                                <input type="text" disabled name="code" ng-model="parentDepartment" class="form-control input-sm" />
                            </div>
                            <div class="col-sm-3">
                                <label>Mã đơn vị</label> <span class="label-required">*</span>
                                <input type="text" placeholder="Mã đơn vị" ng-init="focusCode()" ng-disabled="checkAction()" id="code" name="code" ng-model="department.code" class="form-control input-sm" maxlength="255" />
                            </div>
                            <div class="col-sm-2">
                                <label>Thứ tự</label>
                                <input type="number" min="0" placeholder="" ng-init="department.order=0" name="order" class="form-control" ng-model="department.order" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label>Tên đơn vị</label> <span class="label-required">*</span>
                                <input type="text" name="name" id="name" placeholder="Tiêu đề" class="input-sm form-control" maxlength="500" ng-model="department.name" required />
                            </div>
                            <div class="col-sm-6">
                                <label>Tên viết tắt</label>
                                <input type="text" placeholder="Tên viết tắt" id="" ng-model="department.shortName" class="form-control input-sm" maxlength="255" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2" ng-show="checkPermission()">
                                <label>Văn phòng</label><br />
                                <input type="checkbox" name="active" ng-model="department.office">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>Địa chỉ</label>
                                <textarea rows="3" class="form-control input-sm" placeholder="Địa chỉ" ng-model="department.address"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4">
                                <label>Số điện thoại</label>
                                <input type="text" placeholder="Số điện thoại" ng-model="department.phoneNumber" class="form-control input-sm" maxlength="50" />
                            </div>
                            <div class="col-sm-4">
                                <label>Fax</label>
                                <input type="text" placeholder="Fax" ng-model="department.fax" class="form-control input-sm" maxlength="50" />
                            </div>
                            <div class="col-sm-4">
                                <label>Mã số thuế</label>
                                <input type="text" placeholder="Mã số thuế" ng-model="department.taxNumber" class="form-control input-sm" maxlength="50" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label>Số tài khoản</label>
                                <input type="text" placeholder="Số tài khoản" ng-model="department.bankAccountNumber" class="form-control input-sm" maxlength="50" />
                            </div>
                            <div class="col-sm-6">
                                <label>Ngân hàng</label>
                                <input type="text" placeholder="Ngân hàng" ng-model="department.bankName" class="form-control input-sm" maxlength="500" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <label>Trạng thái</label><br />
                                <input type="checkbox" ng-init="department.active = true" name="active" ng-model="department.active"> kích hoạt
                            </div>
                        </div>
                    </div>
                    <div class="form-body text-right tooltip-demo form-actions">
                        <button class="btn btn-sm btn-primary" type="submit">Cập nhật</button>
                        <button class="btn btn-sm btn-white" type="button" ng-click="BindList(1)">Hủy bỏ</button>
                    </div>
                    <div class="col-sm-12">
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</form>
