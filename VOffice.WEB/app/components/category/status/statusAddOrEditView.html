<form class="form-horizontal" novalidate name="frmAddOrEditStatus" role="form" ng-submit="save()">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-10">
            <h2>{{titleForm}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/">Trang chủ </a>
                </li>
                <li class="active">
                    <strong>{{titleForm}}</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="row">
            <div class="col-lg-12 animated fadeInRight">
                <div class="form-box-header">
                    <div class="pull-left form-actions">
                        <p class="required-notic">(Những trường <span class="label-required">*</span> là bắt buộc nhập)</p>
                    </div>
                    <div class="pull-right form-actions">
                        <button class="btn btn-sm btn-primary" type="submit">Cập nhật</button>
                        <button type="button" class="btn btn-sm btn-white" ng-click="BindList(1)">Hủy bỏ</button>
                    </div>
                </div>
                <div class="form-box">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Mã  <span class="label-required">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" id="code" placeholder="Mã trạng thái" ng-model="status.code" ng-init="focusCode()" name="code" class="form-control" maxlength="50" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Tên trạng thái <span class="label-required">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Tên trạng thái" ng-model="status.title" id="title" class="form-control" maxlength="256">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Loại <span class="label-required">*</span></label>
                             <div class="col-sm-6">
                                <select class="input-sm form-control" ng-model="selectedTypeOfStatus" ng-options="x as x.name for x in listTypeOfStatus track by x.type"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">Trạng thái</label>
                            <div class="col-sm-6">
                                <input type="checkbox" ng-init="status.active = true" name="active" ng-model="status.active"> kích hoạt
                            </div>
                        </div>
                    </div>
                    <div class="form-body text-right tooltip-demo form-actions">
                        <button class="btn btn-sm btn-primary" type="submit">Cập nhật</button>
                        <button type="button" class="btn btn-sm btn-white" ng-click="BindList(1)">Hủy bỏ</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</form>
