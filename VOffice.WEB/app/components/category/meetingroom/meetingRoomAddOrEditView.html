<form class="form-horizontal" novalidate name="frmAddOrEditDocumentSignedBy" role="form" ng-submit="save()">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-12">
            <h2>{{titleForm}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/">Trang chủ </a>
                </li>
                <li class="active">
                    <strong>{{titleForm}}</strong>
                </li>

            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="row">
            <div class="col-lg-12 animated fadeInRight">
                <div class="form-box-header">
                    <div class="pull-left form-actions">
                        <p class="required-notic">(Những trường <span class="label-required">*</span> là bắt buộc nhập)</p>
                    </div>
                    <div class="pull-right form-actions">
                        <button class="btn btn-sm btn-primary" type="submit">Cập nhật</button>
                        <button class="btn btn-sm btn-white" type="button" ng-click="BindList(0)">Hủy bỏ</button>
                    </div>
                </div>
                <div class="form-box">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                Mã  <span class="label-required">*</span>
                            </label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Mã phòng họp" id="code" class="form-control" maxlength="50" ng-disabled="checkAction()" ng-model="meetingRoom.code" ng-init="focusCode()" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Tên phòng họp <span class="label-required">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Tên phòng họp" id="title" class="form-control" maxlength="256" ng-model="meetingRoom.title" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Địa chỉ </label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Địa chỉ" maxlength="1000" id="address" class="form-control" ng-model="meetingRoom.address" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Mô tả</label>
                            <div class="col-sm-6">
                                <textarea placeholder="Mô tả" name="description" maxlength="1000" class="form-control" ng-model="meetingRoom.shortTitle" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Sức chứa</label>
                            <div class="col-sm-1">
                                <input type="number" min="0" placeholder="" ng-init="meetingRoom.capacity=0" name="order" class="form-control" ng-model="meetingRoom.capacity" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">Có thể chia nhỏ</label>
                            <div class="col-sm-6">
                                <input type="checkbox" name="active" ng-model="meetingRoom.splittable">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">Có thể cho mượn</label>
                            <div class="col-sm-6">
                                <input type="checkbox" name="active" ng-model="meetingRoom.shareable">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Thứ tự</label>
                            <div class="col-sm-1">
                                <input type="number" min="0" placeholder="" ng-init="meetingRoom.order=0" name="order" class="form-control" ng-model="meetingRoom.order" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">Trạng thái</label>
                            <div class="col-sm-6">
                                <input type="checkbox" ng-init="meetingRoom.active = true" name="active" ng-model="meetingRoom.active"> kích hoạt
                            </div>
                        </div>
                    </div>
                    <div class="form-body text-right tooltip-demo form-actions">
                        <button class="btn btn-sm btn-primary" type="submit">Cập nhật</button>
                        <button type="button" class="btn btn-sm btn-white" ng-click="BindList(0)">Hủy bỏ</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</form>
