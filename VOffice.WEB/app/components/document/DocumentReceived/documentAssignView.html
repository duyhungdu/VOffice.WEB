<form class="form-horizontal" novalidate name="frmAddOrEditDocumentType" role="form">
    <div id="fog-modal-small">
        <div class="sk-spinner sk-spinner-rotating-plane">
        </div>
        <h2>Vui lòng đợi...</h2>
    </div>
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-12">
            <h2>Giao xử lý văn bản</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/">Trang chủ </a>
                </li>
                <li class="active">
                    <strong>Giao xử lý văn bản</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="row">
            <div class="col-lg-12 animated fadeInRight">
                <div class="form-box-header">
                    <div class="pull-right form-actions">
                        <button class="btn btn-sm btn-primary" ng-click="save();" type="submit">Giao xử lý</button>
                        <button class="btn btn-sm btn-white" ng-click="BindList()">Quay lại</button>
                    </div>
                </div>
                <div class="form-box">
                    <div class="form-body">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <div class="alert alert-info">
                                    <b><a target="_blank" class="doc-detail-info" href="{{documentInfo.attachmentPath}}">{{documentInfo.documentNumber}}<span ng-hide="checkNumber()">: </span>{{documentInfo.title}} ({{documentInfo.documentDate | date:'dd/MM/yyyy'}})</a></b>
                                    <br /><br />
                                    <p class=""><b>Nơi nhận:</b> {{documentInfo.recipientsDivision}}</p>
                                </div>
                                <input type="hidden" ng-model="documentInfo.id" />
                                <input type="hidden" ng-model="documentInfo.receivedDocument" />
                                <input type="hidden" ng-model="documentInfo.title" />
                                <input type="hidden" ng-model="status.id" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>Xử lý chính (người chủ trì)</label>
                                <tags-input placeholder="Xử lý chính" ng-model="mainAssignees"
                                            display-property="fullName" replace-spaces-with-dashes="false" 
                                            key-property="id" max-tags="1" on-tag-added="forceOneTag($tag)" template="staff-template">
                                    <auto-complete  source="loadStaff($query)"
                                                   min-length="0"
                                                   debounce-delay="0"
                                                    template="autocomplete-template"
                                                   max-results-to-show="10"></auto-complete>
                                </tags-input>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>Phối hợp</label>
                                <tags-input placeholder="Phối hợp" ng-model="coprocessors"
                                            display-property="fullName" replace-spaces-with-dashes="false"
                                            key-property="id" template="staff-template">
                                    <auto-complete source="loadStaff($query)"
                                                   min-length="0"
                                                   debounce-delay="0"
                                                    template="autocomplete-template"
                                                   max-results-to-show="10"></auto-complete>
                                </tags-input>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>Giám sát</label>
                                <tags-input placeholder="Giám sát" ng-model="supervisors"
                                            display-property="fullName" replace-spaces-with-dashes="false"
                                            key-property="id" template="staff-template">
                                    <auto-complete source="loadStaff($query)"
                                                   min-length="0"
                                                   debounce-delay="0"
                                                    template="autocomplete-template"
                                                   max-results-to-show="10"></auto-complete>
                                </tags-input>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label>Nội dung</label>
                                <textarea class="form-control" ng-model="description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-body text-right tooltip-demo form-actions">
                        <button class="btn btn-sm btn-primary" ng-click="save();" type="submit">Giao xử lý</button>
                        <button class="btn btn-sm btn-white" ng-click="BindList()">Quay lại</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</form>

<script type="text/ng-template" id="staff-template">
    <div class="feed-element display-avatar-suggest">
        <img ng-src="{{data.avatar}}" class="img-circle" style="width:22px; height:22px;" ng-if="data.avatar" />
        <span>{{$getDisplayText()}}</span>
        <a class="tag-remove-button" ng-click="$removeTag()">&#10006;</a>
    </div>

</script>

<script type="text/ng-template" id="autocomplete-template">
    <div class="left-panel feed-element" style="padding-bottom:0px;">
        <img class="img-circle" ng-src="{{data.avatar}}" />
        <span ng-bind-html="$highlight($getDisplayText())"></span>
    </div>
</script>
