<form class="form-horizontal" novalidate name="frmAddOrEditDocumentFieldDepartment" role="form" ng-submit="save()">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-10">
            <h2>Cập nhật lĩnh vực văn bản</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/">Trang chủ </a>
                </li>
                <li class="active">
                    <strong>Cập nhật lĩnh vực văn bản</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="row">
            <div class="col-lg-12 animated fadeInRight">
                <div class="form-box-header">
                    <div class="pull-left form-actions">
                        <p class="required-notic">(Những trường <span class="label-required">*</span> là bắt buộc nhập)</p>
                    </div>
                    <div class="pull-right form-actions">
                        <button class="btn btn-sm btn-primary" type="submit">Cập nhật</button>
                        <button class="btn btn-sm btn-white" type="button" ng-click="BindList(0)">Hủy bỏ</button>
                    </div>
                </div>
                <div class="form-box">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Mã lĩnh vực <span class="label-required">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" id="code" placeholder="Mã lĩnh vực" maxlength="50" ng-model="documentFieldDepartment.code" ng-init="focusCode()" name="code" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Tên lĩnh vực <span class="label-required">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Tên lĩnh vực" maxlength="255" ng-model="documentFieldDepartment.title" name="fieldName" id="fieldName" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3">Trạng thái</label>
                            <div class="col-sm-6">
                                <label class="fontweight-normal">
                                    <input type="checkbox" ng-init="documentFieldDepartment.active = true" ng-model="documentFieldDepartment.active" name="active" /> kích hoạt
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-body text-right tooltip-demo form-actions">
                        <button class="btn btn-sm btn-primary" type="submit">Cập nhật</button>
                        <button class="btn btn-sm btn-white" type="button" ng-click="BindList(0)">Hủy bỏ</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</form>
