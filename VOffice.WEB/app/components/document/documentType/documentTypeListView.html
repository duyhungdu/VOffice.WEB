<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-sm-12">
        <h2>Loại văn bản</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">Trang chủ</a>
            </li>
            <li class="active">
                <strong>Loại văn bản</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-2 b-margin-5">
                <input type="button" class="btn btn-sm btn-primary" ui-sref="add_edit_documentType({id:0,currentPage:currentPage, keyword: keyword})" value="Thêm mới" />
            </div>
            <div class="col-sm-4 pull-right b-margin-5">
                <div class="input-group">
                    <input type="text" placeholder="Tìm kiếm..." class="input-sm form-control" ng-model="keyword" ng-enter="search()"> <span class="input-group-btn">
                        <button type="button" class="btn btn-sm btn-primary" ng-click="search()"> Tìm</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny scroll-x-able">
                        <thead>
                            <tr>
                                <th class="center-col" width="30px;">STT</th>
                                <th class="center-col" style="width:10%">MÃ</th>
                                <th class="center-col">LOẠI VĂN BẢN</th>
                                <th style="width:10%" class="center-col">TRẠNG THÁI</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in listItem">
                                <td class="center-col order-col">{{recordsPerPage*(currentPage-1)+$index+1}}</td>
                                <td class="center-col">{{item.code}}</td>
                                <td>{{item.title}}</td>
                                <td class="center-col">
                                    <a href="javascript:void(0);"> <i class="fa fa-toggle-{{item.active | statusFilter}}"></i></a>
                                </td>
                                <td>
                                    <div class="btn-group pull-right">
                                        <button class="btn btn-default btn-sm dropdown-toggle no-borders" data-toggle="dropdown"><i class="glyphicon glyphicon-option-vertical"></i></button>
                                        <ul class="dropdown-menu pull-right" role="menu">
                                            <li>
                                                <a title="Chỉnh sửa" ui-sref="add_edit_documentType({id:item.id, currentPage:currentPage, keyword: keyword})" href="javascript;">
                                                    Sửa
                                                </a>
                                            </li>
                                            <li>
                                                <a title="Xóa project" ng-click="deleteDocumentType(item.id)">
                                                    Xóa
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7" class="footable-visible">
                                    <span class="pagination pull-right">
                                        <ul uib-pagination items-per-page="recordsPerPage" total-items="totalItems" ng-model="currentPage" max-size="maxSize" ng-change="getListDocumentTypes(currentPage)" class="pagination-sm" rotate="false" boundary-links="true" force-ellipses="true" first-text="<<" last-text=">>" next-text=">" previous-text="<"></ul>
                                    </span>
                                </td>

                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
