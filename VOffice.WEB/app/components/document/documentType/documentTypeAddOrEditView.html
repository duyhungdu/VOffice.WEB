<form class="form-horizontal" novalidate name="frmAddOrEditDocumentType" role="form" ng-submit="save()">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-12">
            <h2>{{titleForm}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/">Trang chủ </a>
                </li>
                <li class="active">
                    <strong>{{titleForm}}</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="row">
            <div class="col-lg-12 animated fadeInRight">
                <div class="form-box-header">
                    <div class="pull-left form-actions">
                        <p class="required-notic">(Những trường <span class="label-required">*</span> là bắt buộc nhập)</p>
                    </div>
                    <div class="pull-right form-actions">
                        <button class="btn btn-sm btn-primary" type="submit" ng-disabled="frmAddOrEditDocumentType.$invalid">Cập nhật</button>
                        <button type="button" class="btn btn-sm btn-white" ng-click="BindList(1)">Hủy bỏ</button>
                    </div>
                </div>
                <div class="form-box">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Mã loại <span class="label-required">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Mã loại" id="code" class="form-control" ng-model="documentType.code" ng-init="focusCode()" maxlength="50" required />
                                <span ng-show="frmAddOrEditDocumentType.code.$invalid && !frmAddOrEditDocumentType.code.$pristine" class="field-validation-error">Mã không được trống!</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Tên loại <span class="label-required">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" placeholder="Tên loại" id="title" name="title" class="form-control" maxlength="255" ng-model="documentType.title">
                                <span ng-show="frmAddOrEditDocumentType.title.$invalid && !frmAddOrEditDocumentType.title.$pristine" class="field-validation-error">Tên không được trống!</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3">Trạng thái</label>
                            <div class="col-sm-6">
                                <input type="checkbox" class="fontweight-normal" ng-init="documentType.active = true" name="active" ng-model="documentType.active"> kích hoạt
                            </div>
                        </div>
                    </div>
                    <div class="form-body text-right tooltip-demo form-actions">
                        <button class="btn btn-sm btn-primary" type="submit" ng-disabled="frmAddOrEditDocumentType.$invalid">Cập nhật</button>
                        <button type="button" class="btn btn-sm btn-white" ng-click="BindList(1)">Hủy bỏ</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</form>
