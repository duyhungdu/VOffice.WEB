<form class="form-horizontal" novalidate name="frmAddOrEditDocumentSignedBy" role="form" ng-submit="save()">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-12">
            <h2>Cập nhật đơn vị gửi nhận ngoài hệ thống</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/">Trang chủ </a>
                </li>
                <li class="active">
                    <strong>Cập nhật đơn vị gửi nhận ngoài hệ thống</strong>
                </li>
            </ol>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
        <div class="row">
            <div class="col-lg-12 animated fadeInRight">
                <div class="form-box-header">
                    <div class="pull-left form-actions">
                        <p class="required-notic">(Những trường <span class="label-required">*</span> là bắt buộc nhập)</p>
                    </div>
                    <div class="pull-right form-actions">
                        <button class="btn btn-sm btn-primary" type="submit">Cập nhật</button>
                        <button class="btn btn-sm btn-white" ng-click="BindList()">Hủy bỏ</button>
                    </div>
                </div>
                <div class="form-box">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Tên đơn vị <span class="label-required">*</span></label>
                            <div class="col-sm-6">
                                <input type="text" id="title" ng-init="focusTitle()" placeholder="Tên đơn vị" class="form-control" ng-model="externalSendReceiveDivision.title" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3">Trạng thái</label>
                            <div class="col-sm-6">
                                <label class="fontweight-normal"><input ng-model="externalSendReceiveDivision.active" ng-init="externalSendReceiveDivision.active=true" id="chkActive" type="checkbox" /> kích hoạt</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-body text-right tooltip-demo form-actions">
                        <button class="btn btn-sm btn-primary" type="submit">Cập nhật</button>
                        <button class="btn btn-sm btn-white" ng-click="BindList()">Hủy bỏ</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</form>
