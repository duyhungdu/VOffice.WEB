<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VOFFICE | ĐĂNG NHẬP HỆ THỐNG</title>
    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">

    <link href="../../../assets/admin/css/login/form-elements.css" rel="stylesheet" />

    <link href="../../../assets/admin/css/login/style.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="~/assets/admin/ico/favicon.png/">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="~/assets/admin/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="~/assets/admin/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="~/assets/admin/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="~/assets/admin/ico/apple-touch-icon-57-precomposed.png">
</head>
<body>
    <!-- Top content -->
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3 class="h3-small-mobile">ĐĂNG NHẬP HỆ THỐNG VOFFICE</h3>
                                <p><a href="javascript:void(0);" ui-sref="forgotPassword">Khôi phục mật khẩu</a></p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Tài khoản</label>
                                    <input type="text" style="color:#333 !important" placeholder="Tài khoản..." class="form-username form-control input-sm" id="form-username" ng-model="loginData.userName">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Mật khẩu</label>
                                    <input type="password" style="color:#333 !important" name="form-password" ng-enter="loginSubmit()" placeholder="Mật khẩu..." class="form-password form-control" id="form-password" ng-model="loginData.password">
                                    <ng-bind-html ng-bind-html="notification"></ng-bind-html>
                                </div>
                                <button type="button" ng-click="loginSubmit()"  class="btn">Đăng nhập</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Javascript -->
    <script src="assets/admin/js/jquery-2.1.1.js"></script>
    <script src="assets/admin/js/bootstrap.min.js"></script>
    <script src="assets/admin/js/login/jquery.backstretch.min.js"></script>
    <script src="assets/admin/js/login/scripts.js"></script>
    <!--[if lt IE 10]>
        <script src="assets/js/placeholder.js"></script>
    <![endif]-->
</body>
</html>
